<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.0 - 24. 按鍵修飾符- Vue中偵聽鍵盤事件的方法</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
  <!-- 
    ## 最學用的接鍵
    .enter
    .tab
    .delete (同時捕獲"刪除"和"退格"鍵)
    .esc
    .space
    .up
    .down
    .left
    .right

    ## 系統按鍵
    .ctrl
    .alt
    .shift
    .meta (Mac Command)
   -->
  <div id="hello-vue" class="m-3 p-3 border border-success">
    <h2>表單演示(阻止事件提交)</h2>
    <form @submit.prevent>
    <!-- <form @submit.prevent="noSubmit"> -->
    <!-- <form> -->
      <label for="new-todo">添加預定：</label>
      <input v-model="newTodoText" id="new-todo" placeholder="例：一起吃雞" @keyup.enter="btnAddTodo()" />
      <button @click.ctrl="btnAddTodo()">添加(按住Ctrl鍵)</button>
      <button @click.right="btnAddTodo()">添加(接收鼠標右鍵點擊)</button>
      <ul>
        <li v-for="todo in todos">{{ todo }}</li>
      </ul>
    </form>
  </div>
  <script>
    const app = Vue.createApp({ /* options */
      data() { 
        return {
          newTodoText: '',
          todos: []
        }
      },
      methods: {
        btnAddTodo() {
          if(this.newTodoText.length > 0) {
            this.todos.push(this.newTodoText)
            this.newTodoText = ''
          }
        }
      }
    })
    app.mount('#hello-vue')
  </script>
</body>
</html>
