<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.0 - 11.了解Vue模版語法中的插值語法</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div id="hello-vue" class="m-3 p-3 border border-success">
    <h3>插值語法</h3>
    <span class="text-primary">{{ message }}</span>

    <hr>
    <h3>只渲染一次 - v-once</h3>
    <span v-once class="text-danger">{{ message }}</span>
    <br>
    <button class="btn btn-info" @click="this.message='不要太悲觀，雖然上帝看不到。'">哦？</button>

    <hr>
    <h3>原始HTML - v-html</h3>
    {{ rawHtml }}
    <br>
    <span v-html="rawHtml"></span>

    <hr>
    <h3>綁定屬性 - v-bind:xxx</h3>
    <button v-bind:disabled="isDisabledButton" v-on:click="this.isDisabledButton=true" 
    class="btn btn-info">按我一下吧</button>
    <!-- <button :disabled="isDisabledButton" @click="this.isDisabledButton=true" 
    class="btn btn-info">按我一下吧</button> -->
  </div>
  <script>
    Vue.createApp({ /* options */
      data() { 
        return {
          message: '中國足球沒戲了！',
          rawHtml: '<b class=text-danger>恆大衰落了</b>',
          isDisabledButton: false
        }
      },
    }).mount('#hello-vue')
  </script>
  
</body>
</html>
