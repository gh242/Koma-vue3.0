<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.0 - 22.Vue中事件的多處理方法</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
  <div id="hello-vue" class="m-3 p-3 border border-success">
    <h2>點擊次數：{{count}}</h2>
    <!-- Vue支持多處理方法，但實際不建議這樣寫 -->
    <button class="btn btn-success m-2" @click="btnClick1(), btnClick2($event)">點它加1</button>
  </div>
  <script>
    const app = Vue.createApp({ /* options */
      data() { 
        return {
          count: 0
        }
      },
      methods: {
        btnClick1() {
          this.count++;
        },
        btnClick2(event) {
          this.count++;
          console.log('event=>', event);
          console.log('event.target=>', event.target);
          console.log('event.target.attributes.class=>', event.target.attributes.class);
          console.log('event.target.innerText=>', event.target.innerText);
        }
      }
    })
   
    app.mount('#hello-vue')
  </script>
</body>
</html>
