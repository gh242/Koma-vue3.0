<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.0 - 19.v-for渲染- 使用v-for的幾個渲染方式</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
  <div id="hello-vue" class="m-3 p-3 border border-success">
    <h3>v-for普通用法</h3>
    <ul>
      <li v-for="item in languages">{{ item.name }}</li>
    </ul>
    <hr>
    <h3>v-for索引</h3>
    <ul>
      <li v-for="(item, index) in languages">{{ index+1 }} - {{ item.name }}</li>
    </ul>
    <hr>
    <h3>v-for循環對象</h3>
    <ul>
      <li v-for="val in game_sfv">{{val}}</li>
    </ul>
    <hr>
    <h3>v-for循環對象(附帶標題)</h3>
    <ul>
      <li v-for="(val, key) in game_sfv">{{key}} -> {{val}}</li>
    </ul>
    <hr>
    <h3>v-for循環對象(附帶標題+索引)</h3>
    <ul>
      <li v-for="(val, title, index) in game_sfv">{{index+1}} - {{title}} -> {{val}}</li>
    </ul>
    <hr>

  </div>
  <script>
    Vue.createApp({ /* options */
      data() { 
        return {
          languages: [
            { name: 'Python'},
            { name: 'Java'},
            { name: 'Go'},
          ],
          game_sfv: {
            name: 'Street Fignter 5',
            platform: 'PS4',
            developer: "Capcom",
            release: "2016/02/16",
            genre: '格鬥'
          }
        }
      },
      methods: {}
    }).mount('#hello-vue')
  </script>
</body>
</html>
