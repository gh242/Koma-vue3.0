<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3.0 - 小马技术</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"> 
</head>
<body>
    <div id="hello-vue" class="m-3 p-3 border border-success">
        <h3>屬性綁定</h3>
        <!-- 完整写法：v-bind:href -->
        <a v-bind:href="komavideo" class="link" target="_blank">小馬視頻</a><br />
        <!-- 省略写法：:href -->
        <a :href="komavideo" class="link" target="_blank">小馬視頻</a>
        <h3>事件綁定</h3>
        <!-- 完整写法：v-on:click -->
        <button v-on:click="buyPS5(1)" class="btn btn-success">買PS5</button>
        <!-- 省略写法：:href -->
        <button @click="buyPS5(0)" class="btn btn-danger">不買PS5</button>
    </div>
    <script>
        Vue.createApp({/* options */
            data() {
                return {
                    komavideo: 'http://komavideo.com'
                }
            },
            methods: {
                buyPS5(val) {
                    val == 1 ? alert("買買買！！！") : alert("不買不買不買！！！")
                }
            }
        }).mount('#hello-vue')
    </script>
</body>
</html>
